{{ define "main" }}
<div class="mx-auto container w-75">
  <h1 class="text-center display-4">{{ .Title }}</h1>
  <hr>
  {{ partial "pagination.html" . }}
  <div class="list-group">
    {{ range .Paginator.Pages }}
    <div class="list-group-item list-group-item-action list-group-item-light">
      <a class="text-muted d-flex w-100 justify-content-between" href="{{ .Permalink | relURL }}">
        <h5 class="mb-1">{{ .Title }}</h5>          
        <small>{{ dateFormat .Site.Params.dateFormat .Date }}</small>
      </a>
      <div class='mb-0'>
        <small>
          <a class="text-muted" href="{{ .Permalink | relURL }}">{{ .Permalink | relURL }}</a>
        </small>          
      </div>
      <div class='mt-0'>
        <small>
          {{ partial "tags.html" . }}
        </small>
      </div>
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
