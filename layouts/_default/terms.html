{{ define "main" }} 
<div class="text-center">
  <h1 class="display-4">{{ .Title }}</h1>

  {{ $data := .Data }}
    <div class="col-8 offset-2 text-justify">
    {{ range $key, $value := .Data.Terms.ByCount }}
      <a class="badge badge-pill badge-secondary" href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}" >
        {{ $value.Name }} <span class="badge badge-light">{{ $value.Count }} </span> 
      </a>
    {{ end }}
    </div>
  </div>
  {{ end }}
