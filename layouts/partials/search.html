<div class="mx-auto w-75">
  <div class="input-group input-group-lg" id="search-area">
    <input
      type="text"
      class="form-control"
      placeholder="Search notes"
      aria-label="Search Notes"
      aria-describedby="basic-addon2"
      id="search-box">
  </div>
  <p class="text-secondary">
    Tip: use <code>/</code> to search, <code>J/K</code> to navigate
  </p>
  <p class="text-secondary">
    <small>
      <span class="font-weight-bold">filters: </span>
      <span class="badge badge-light">title:</span>
      <span class="badge badge-light">description:</span>
      <span class="badge badge-light">tags:</span>
      <span class="badge badge-light">content:</span>
      <span class="badge badge-light">*</span>
      <a class="badge badge-primary" href="https://lunrjs.com/guides/searching.html">learn more...</a>
    </small>
  </p>
</div>
<hr>
<div class="mx-auto w-75">
  <div id="search-result"></div>
</div>
<script src="/js/search.js"></script>
