    <input
      type="text"
      class="form-control"
      placeholder="Search notes"
      aria-label="Search Notes"
      aria-describedby="basic-addon2"
      id="search-box">
  </div>
  <p>
    <small>
      <span class="badge badge-success" data-toggle="modal" data-target="#tipsModal">tips</span>

      <span class="badge badge-secondary">title:</span>
      <span class="badge badge-secondary">description:</span>
      <span class="badge badge-secondary">tags:</span>
      <span class="badge badge-secondary">content:</span>
      <span class="badge badge-secondary">*</span>
      <a class="badge badge-primary" href="https://lunrjs.com/guides/searching.html">learn more ...</a>

  </p>
