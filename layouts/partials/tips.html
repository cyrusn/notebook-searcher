<!-- Modal -->
<form class="form-inline">
  <button type="button" class="mx-2 d-none d-md-block d-lg-block btn btn-sm align-middle btn-outline-info" data-toggle="modal" data-target="#tipsModal">tips</button>
</form>
<div class="modal fade" id="tipsModal" tabindex="-1" role="dialog" aria-labelledby="tipsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text-light">
        <h5 class="modal-title" id="tipsModalLabel">Tips</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-light">&times;</span>
        </button>
      </div>
      <div class="modal-body py-1">
        <p class="text-secondary">
          <ul class="list-unstyled">
              <li><code>Q</code> to go home</li>
              <li><code>Space</code> to search</li>
              <li><code>Enter</code> to start navigate in results</li>
              <li><code>Enter again</code> to go to selected page</li>
              <li><code>J / K</code> to navigate the list or scroll up and down in page</li>
              <li><code>H / L</code> to navigate the page number</li>
              <li><code>[ / ]</code> to navigate the navbar</li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</div>
