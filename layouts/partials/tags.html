<small>
  {{ if $.Params.draft }}
    <span class="badge badge-danger">draft</span>
  {{end}}
  {{ if $.Params.abcjs }}
    <span class="badge badge-warning">abcjs</span>
  {{end}}
  {{ if $.Params.katex }}
    <span class="badge badge-warning">katex</span>
  {{end}}
</small>
{{ with .Params.tags }}
{{if . }}
<small>
{{ range . }}
  <a class="badge badge-secondary" href="{{ $.Site.LanguagePrefix }}/tags/{{ . | urlize }}">{{ . }}</a>
{{ end }}
</small>
{{end}}
{{end}}
