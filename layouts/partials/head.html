<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- The suggested setting for bootstrap v4.0 -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
{{- with .Title | default .Site.Title }}
  <title>{{ . }}</title>
{{- end }}

<!-- Description -->
{{- with .Description | default .Params.subtitle | default .Summary }}
  <meta name="description" content="{{ . }}">
  <meta property="og:description" content="{{ . }}">
  <meta name="twitter:description" content="{{ . | truncate 200 }}">
{{- end }}

<!-- About Authior -->
<meta name="author" content="{{ .Site.Author.name }}"/>

<!-- Favicon -->
{{- with .Site.Params.favicon }}
  <link href='{{ . | relURL }}' rel='icon' type='image/x-icon'/>
{{- end -}}

<!-- Bootstrap -->
<script src='{{ "/js/remark-latest.min.js" | relURL }}'></script>
<script src='{{ "/js/jquery-3.2.1.slim.min.js" | relURL }}'></script>
<script src='{{ "/js/popper.min.js" | relURL }}'></script>

<link rel="stylesheet" type="text/css" href='{{ "/css/bootstrap.min.css" | relURL }}'>
<script src='{{ "/js/bootstrap.min.js" | relURL }}' ></script>

<!-- Lunr Search Engine -->
<script src=' {{ "/js/lunr.min.js" | relURL }} '></script>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href='{{ "/css/style.css" | relURL }}'>

<!-- main.js -->
<script src="/js/main.js"></script>
